<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <a href="/add_students.html">添加</a>

</div>
<div>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>班级名称</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for row in row_list %}
            <tr>
                <td>
                    {{ row.id }}
                </td>
                <td>
                    {{ row.username }}
                </td>
                <td>
                    {{ row.cs.title }}
                </td>
                <td>
                    <a href="/del_students.html?nid={{ row.id }}">删除</a>
                    |
                    <a href="/edit_students.html?nid={{ row.id }}">编辑</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>


</table>
</div>
</body>
</html>
